<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de cadastro de antagonista</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>CINECODE</h1>
      <nav id="nav-bar">
        <a href="../../index.html">
          <button class="nav-buttons" onclick="">INICIO</button>
        </a>
        <a href="../pedroEliziario/Principal.html">
          <button class="nav-buttons">Protaginistas</button>
        </a>

        <a href="vilao.html">
          <button class="nav-buttons">Vilões</button>
        </a>

        <button class="nav-buttons" onclick="mostrarCadastro()">
          CADASTRAR NOVO VILÃO
        </button>
      </nav>
    </header>

    <div class="cadastro oculto">
      <form id="inputs-cadastro" onsubmit="cadastrarVilao(event)">
        <h2>CADASTRAR VILÃO</h2>

        <label>
          <p>LINK DE ALGUMA FOTO DO ANTAGONISTA</p>
          <input type="url" name="foto" id="url-foto" required />
        </label>

        <label>
          <p>NOME DO PERSONAGEM</p>
          <input type="text" id="input-nome" name="nome-personagem" required />
        </label>

        <label>
          <p>NOME DO FILME</p>
          <input type="text" id="input-nome-filme" name="nome-filme" required />
        </label>

        <label>
          <p>NOME DO ATOR/ATRIZ</p>
          <input type="text" id="input-nome-ator" name="nome-ator" required />
        </label>

        <label>
          <p>DESCRIÇÃO</p>
          <input type="text" id="input-descricao" name="descricao" required />
        </label>

        <label>
          <p>MOTIVO DO ANTAGONISMO</p>
          <input
            type="text"
            id="input-motivo-antagonismo"
            name="motivo-antagonismo"
            required
          />
        </label>

        <button type="submit" id="submit-button" class="nav-buttons">
          ENVIAR
        </button>
      </form>
    </div>

    <main>
      <div id="filmes"></div>
    </main>

    <footer>PAGINA E FUNÇÕES CRIADAS POR PEDRO HENRIQUE DA LUZ</footer>
  </body>
</html>
